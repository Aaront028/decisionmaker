<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,600;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="main-container">
  <h1>Decision Maker</h1>
  <fieldset>
    <legend>Are you tired?</legend>
    <input type="radio" class="tired" id="Tired" name="istired">
    <label for="Tired">Tired</label>
    <input type="radio" class="notTired" id="NotTired" name="istired">
    <label for="NotTired">Not tired</label>
    <button type="submit" class="send">Submit</button>
  </fieldset>


  <div class="block hidden">
    <input type="text" class="choice1">
    <input type="text" class="choice2">
    <button class="decide">Decide</button>
  </div>

  <p class="outcome">You should:<span class="outcomeAnswer"></span></p>
</div>
  <script src="index.js"></script>
</body>
</html>
